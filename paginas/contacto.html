    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header class="header">
        <div>
            <nav class="navbar">
                <ul class="navbar__list">
                    <li class="navbar__list-element"><a class="nav__bar-link" href="../index.html">Inicio</a></li>
                    <li class="navbar__list-element"><a class="nav__bar-link" href="./nueva_coleccion.html">Nueva colección</a></li>
                    <li class="navbar__list-element"><a class="nav__bar-link" href="./tendencias.html">Tendencias</a></li>

                    <li class="navbar__list-element"><a class="nav__bar-link" href="./sale.html">Sale</a></li>

                </ul>
            </nav>
        </div>
    </header>
    <main class="main-contacto">
        <div class="hero6">
            <h1 id="hero6__title">Déjanos tus datos y nosotros de contáctamos</h1>
            <form class="hero6__form">
                <label class="hero6__form-element" id="hero6__form-label-nombre" for="hero6__form-nombre">Ingresa tu nombre</label>
                <input class="hero6__form-element" type="text" placeholder="nombre" id="hero6__form-nombre">
                <label class="hero6__form-element" id="hero6__form-label-email" for="hero6__form-email"> Ingresa tu email</label>
                <input class="hero6__form-element" type="input-email" placeholder="email" id="hero6__form-email">
                <label class="hero6__form-element" id="hero6__form-label-numero" for="hero6__form-numero">Ingresa tu número de teléfono</label>
                <input class="hero6__form-element" type="tel"  placeholder="número de teléfono"  id="hero6__form-numero" maxlength="10">
                <label class="hero6__form-element" id="hero6__form-label-solicitud" for="hero6__form-solicitud">Déjanos tu solicitud</label>
                <input class="hero6__form-element" type="textarea" placeholder="tu solicitud" id="hero6__form-solicitud">
            </form>
        </div>
    </main>
    <footer class="footer">
        <div>
            <ul class="footer__list-contac">
                <li id="footer__list-contac-title">Contáctanos</li>
                <li class="footer__list-contac-element">Bogotá, Colombia</li>
                <li class="footer__list-contac-element">alejamejia@gmail.com</li>
                <li class="footer__list-contac-element">+57 (310) 256-5715</li>
            </ul>
        </div>
        <div class="footer__logo">
            <img id="footer__logo-element" src="../assets/footer-pago.png" alt="logo">
        </div>
        <div>
            <ul class="footer__list-redes">
                <li id="footer__list-redes-title">Nuestras redes</li>
                <li class="footer__list-redes-element">Instagram</li>
                <li class="footer__list-redes-element">WhatsApp</li>
                <li class="footer__list-redes-element">Facebook</li>
                <li class="footer__list-redes-element">TikTok</li>
            </ul>
        </div>
    </footer>

</html>
